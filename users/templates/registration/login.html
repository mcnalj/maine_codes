{% extends "mc_app/base.html" %}
{% load static %}
{% block content %}

  {% if form.errors %}
    <p>Your username and password did not match. Please try again.</p>
  {% endif %}

  <form method="post" action="{% url 'users:login' %}">
    {% csrf_token %}
    <div class="form-group text-center mt-4">
    {{ form.as_p }}
    </div>

    <div class="form-group text-center mt-4">
    <button name="submit" class="btn btn-lg btn-primary mx-auto" style="width: 80%;">Log in</button>
    <input type ="hidden" name="next" value="{% url 'mc_app:index' %}" />
    </div>
  </form>

{% endblock content %}
