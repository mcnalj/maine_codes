{% extends "mc_app/base.html" %}
{% load static %}
{% block content %}
<p>Maine Codes</p>
  <p>Needs research to figure out why images don't change.</p>
  <div id ="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'mc_app/images/crew_winter_hike.jpeg' %}" class="d-block w-100" alt="McNally Crew hiking through the snowy woods">
      </div>
      <div class="carousel-item">
        <img src="{% static 'mc_app/images/cherry_blossom.JPG' %}" class="d-block w-100" alt="cherry blossom close-up">
      </div>
      <div class="carousel-item">
        <img src="{% static 'mc_app/images/quest_boat.JPG' %}" class="d-block w-100" alt="Quest boat viewed from pop passing Fort Gorges">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
{% endblock content %}
